  <main>
    <section id="contact-area" class="contact-section" aria-labelledby="contact-title">

      <form class="contact-form" action="#" method="post" novalidate>
        <table class="contact-table" summary="Contact form table with labels and inputs">
          <thead>
            <tr>
              <th colspan="2">Contact Information</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td style="text-align:right"><label for="title">Title</label></td>
              <td><input id="title" name="title" type="text" /></td>
            </tr>

            <tr>
              <td style="text-align:right"><label for="first-name"><span class="required" aria-hidden="true">*</span> First Name</label></td>
              <td><input id="first-name" name="first-name" type="text" required /></td>
            </tr>

            <tr>
              <td style="text-align:right"><label for="last-name"><span class="required" aria-hidden="true">*</span> Last Name</label></td>
              <td><input id="last-name" name="last-name" type="text" required /></td>
            </tr>

            <tr>
              <td style="text-align:right"><label for="city">City</label></td>
              <td><input id="city" name="city" type="text" /></td>
            </tr>

            <tr>
              <td style="text-align:right"><label for="state">ST</label></td>
              <td>
                <select id="state" name="state">
                  <option value="">Select</option>
                  <option value="FL" selected>Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="AL">Alabama</option>
                </select>
              </td>
            </tr>

            <tr>
              <td style="text-align:right"><label for="zip">Zip</label></td>
              <td><input id="zip" name="zip" type="text" pattern="\d{5}" title="5 digit ZIP" inputmode="numeric" /></td>
            </tr>

            <tr>
              <td style="text-align:right"><label for="email"><span class="required" aria-hidden="true">*</span> Email</label></td>
              <td><input id="email" name="email" type="email" required /></td>
            </tr>

            <tr>
              <td style="text-align:right">Gender</td>
              <td>
                <label class="inline"><input type="radio" name="gender" value="M" /> M</label>
                <label class="inline"><input type="radio" name="gender" value="F" /> F</label>
              </td>
            </tr>

            <tr>
              <td style="text-align:right">Education</td>
              <td>
                <label class="inline"><input type="checkbox" name="edu" value="AS" /> AS</label>
                <label class="inline"><input type="checkbox" name="edu" value="BS" /> BS</label>
              </td>
            </tr>

            <tr>
              <td style="text-align:right"><label for="comments">Comments</label></td>
              <td>
                <textarea id="comments" name="comments" rows="4"></textarea>
                <div class="actions" aria-hidden="false">
                  <button type="submit">Send</button>
                  <button type="reset" class="secondary">Clear</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </form>

      </section>
    </section>
  </main>
