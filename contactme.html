  <main>
    <section id="contact-area" class="contact-section" aria-labelledby="contact-title">
      <h2 id="contact-title">Contact Information</h2>

      <!-- ONLY ONE form tag on this page; posts to FormProcess.php -->
      <form id="contactForm" class="contact-form" action="formprocess.php" method="post" novalidate>
        <table class="contact-table" summary="Contact form table with labels and inputs">
          <tbody>
            <tr>
              <td class="label"><label for="title">Title</label></td>
              <td class="control"><input id="title" name="title" type="text" /></td>
            </tr>

            <tr>
              <td class="label">
                <label for="FirstName"><span class="required" aria-hidden="true">*</span> First Name</label>
              </td>
              <td class="control">
                <input id="FirstName" name="FirstName" type="text" required />
              </td>
            </tr>

            <tr>
              <td class="label">
                <label for="LastName"><span class="required" aria-hidden="true">*</span> Last Name</label>
              </td>
              <td class="control">
                <input id="LastName" name="LastName" type="text" required />
              </td>
            </tr>

            <tr>
              <td class="label"><label for="City">City</label></td>
              <td class="control"><input id="City" name="City" type="text" /></td>
            </tr>

            <tr>
              <td class="label"><label for="State">ST</label></td>
              <td class="control">
                <select id="State" name="State" maxlength="2" required>
                  <option value="">-- Select State --</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="FL" selected>Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </td>
            </tr>

            <tr>
              <td class="label"><label for="Zip">Zip</label></td>
              <td class="control">
                <input id="Zip" name="Zip" type="text" pattern="[0-9]{5}" title="Five digit zip code" inputmode="numeric" />
              </td>
            </tr>

            <tr>
              <td class="label">
                <label for="Email"><span class="required" aria-hidden="true">*</span> Email</label>
              </td>
              <td class="control">
                <input id="Email" name="Email" type="email" required />
              </td>
            </tr>

            <tr>
              <td class="label"><label>Gender</label></td>
              <td class="control">
                <label class="inline"><input type="radio" id="GenderM" name="Gender" value="M" /> <span aria-hidden="true">M</span></label>
                <label class="inline"><input type="radio" id="GenderF" name="Gender" value="F" /> <span aria-hidden="true">F</span></label>
              </td>
            </tr>

            <tr>
              <td class="label"><label>Education</label></td>
              <td class="control">
                <label class="inline"><input type="checkbox" id="EduAS" name="Education[]" value="AS" /> AS</label>
                <label class="inline"><input type="checkbox" id="EduBS" name="Education[]" value="BS" /> BS</label>
              </td>
            </tr>

            <tr>
              <td class="label">
                <label for="Comments"><span class="required" aria-hidden="true">*</span> Comments</label>
              </td>
              <td class="control">
                <textarea id="Comments" name="Comments" rows="4" required placeholder="Enter feedback here"></textarea>
                <div class="actions" aria-hidden="false">
                  <button type="submit">Send</button>
                  <button type="reset" class="secondary">Clear</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </form>

    </section>
